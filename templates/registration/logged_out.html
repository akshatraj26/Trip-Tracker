<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="sm:w-1/3 px-5 py-24 mx-auto bg-white shadow-md rounded-md">
        <h1 class="text-center text-2xl font-semibold mb-3">You have been logged out</h1>
        <p class="text-center text-gray-600 mb-6">Thank you for using our service. You can login again anytime.</p>

        <a href="{% url 'login' %}" class="bg-green-300 text-center hover:cursor-pointer hover:bg-green-500 text-white font-bold rounded px-3 py-3 block mx-auto sm:w-1/2">
            Login Here
        </a>
    </div>

</body>
</html>
