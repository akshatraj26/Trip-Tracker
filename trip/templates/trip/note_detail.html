{% extends "trip/_base.html" %}


{% block content %}

<h1 class="text-4xl underline underline-offset-4 mb-8">Note Details</h1>
<div class="bg-gray-50 p-8 rounded shadow my-4">
    <a href="{% url 'note-update' note.pk %}" class="px-7 py-2 bg-gray-300 rounded md:mr-4 hover:bg-gray-200">Edit</a>
    <form action="{% url 'note-delete' note.pk %}" method="post" class="inline">
        {% csrf_token %}
        <input type="submit" value="Delete" class="px-7 py-3 bg-red-300 rounded hover:bg-red-400 hover:cursor-pointer" />
    </form>
    <div class="bg-gray-50 p-8 rounded shadow my-4">
        <p class="text-2xl">{{note.name|title }}</p>
        <p class="text-2xl">Description:- {{note.description}}</p>
        <p class="text-2xl">Type:- {{note.type|title}}</p>
        <p class="text-2xl">Ratings:- {{note.rating}}</p>
        <img src="{{ note.img.url }}" alt="{{note.name}}">
        
    </div>

</div> 
{% endblock content %}
