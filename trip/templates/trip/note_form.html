{% extends "trip/_base.html" %}
{% load tailwind_filters %}


{% block content %}
  <h1 class="text-4xl py-4 underline mb-8">Note Form</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Save" class="bg-green-200 px-7 py-2 rounded hover:cursor-pointer hover:bg-green-700">
  </form>
{% endblock content %}
