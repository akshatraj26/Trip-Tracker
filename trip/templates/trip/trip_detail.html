{% extends "trip/_base.html" %}

{% block content %}
<h1 class="text-4xl underline-offset-4 mb-8">Trip Details</h1>
<a href="{% url 'trip-update' trip.pk %}" class="px-7 py-2 bg-gray-300 rounded md:mr-4 hover:bg-gray-500">Edit</a>
    <form action="{% url 'trip-delete' trip.pk %}" method="post" class="inline">
        {% csrf_token %}
        <input type="submit" value="Delete" class="px-4 py-3 bg-red-300 rounded hover:bg-red-500 hover:cursor-pointer">
    </form>
<div class="bg-gray-50 p-8 rounded shadow my-4">
    <p class="text-2xl">{{trip.country}} | {{trip.city}} </p>
    <hr class="my-4">
    
     <h3 class="text-xl pb-4">Notes:</h3>
     <div class="flex gap-2 flex-wrap">
        {% for note in notes %}
        <a href="{% url 'note-detail' note.pk %}">
            <div class="border-2 rounded-lg pb-4 hover:shadow">
                <img src="{{note.img.url}}" alt="{{note.name}}" class="w-48 h-32 object-cover overflow-hidden rounded-t-md">
                <p class="text-center mt-4 text-lg">{{note.name}}</p>
                <p class="text-center mt-4 text-gray-600">Rating: {{note.rating}}/5</p>

            </div>
        </a>
        {% endfor %}
        
            
        <a href="{% url 'note-create' %}" class="">
            <div class="border-2 border-dashed rounded-lg hover:shadow w-48 h-48 flex justify-center item-center">
                <p class="min-h-2">New Note +</p>
            </div>
        </a>
     </div>
</div>
{% endblock content %}
